<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="offcanvas offcanvas-end text-bg-dark" id="leaderBtnShow">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" style="font-family: Georgia, 'Times New Roman', Times, serif;">LeaderBoard</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
              <div>
                <ol id="leaderOrder"></ol>
              </div>
            </div>
          </div>
        <div class="container">
            <div id="main">
                <form  method="get">
                    <input id="razorpayBtn" type="submit" class="btn btn-success btn-lg" value="Buy Premium Membership" onclick="premium(event)" style="visibility: hidden;">
                    <h2 class="text-left" id="premiumdata" style="font-family: Georgia, 'Times New Roman', Times, serif;"></h2><br>
                    <input id="leaderBtn" type="button" class="btn btn-success btn-lg" data-bs-toggle="offcanvas" value="Leaderboard Status" onclick="leaderBoard(event)" style="visibility: hidden;" data-bs-target="#leaderBtnShow" >
                    <a class="btn btn-success btn-lg" id="expenseBtn" aria-current="page" href="/expense/viewExpenses" style="visibility: hidden;">View Categorised Expenses</a>
                </form>
                <br>
                <h2 class="text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">Add Expense</h2>
                <div id="main" class="card card-body">
                   <form id="form1" method="post">
                        <div>
                            <div class="row ">
                                <div class="col">
                                    <label for="amount" class="form-label">Expense Amount</label>
                                    <input type="number" class="form-control" id="amount" required>
                                </div>
                                <div class="col">
                                    <label for="description" class="form-label">Description:</label>
                                    <input type="text" class="form-control" aria-label="description" id="description" required>
                                </div>
                                <div class="col">
                                    <label for="category" class="form-label">Category:</label>
                                    <select class="form-select" aria-label="Default select example" id="category">
                                        <option selected>Choose below. . . </option>
                                        <option>Travel</option>
                                        <option>Food</option>
                                        <option>Entertainment</option>
                                        <option>Health</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col">
                                    <br>
                                    <input type="submit" class="btn btn-success btn-lg" value="Add Expense" id="expenseGeneral">
                                </div>  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div id ="expenseTable" >
                <div id="main" class="card card-body">
                    <div class="row">
                        <div class="col">
                            <h1>Your Expenses. . . </h1>
                        </div>
                        <div class="col col-lg-3">
                            <form id="form2" method="post">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <input type="number" class="form-control" id="rows" required>
                                    <input type="submit" class="btn btn-success" value="Rows per page" id="rows" >
                                </div>
                            </form>
                        </div>
                    </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Expense</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Category</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                </div>
            </div>
            <br>
            <nav aria-label="Page navigation ">
                <ul class="pagination pagination-lg justify-content-center">
                  <li class="page-item"><input type="button" id="previous" class="btn btn-success btn-lg" value="<<"></li>
                  <li class="page-item"><input type="button" id="current" class="btn btn-success btn-lg" ></li>
                  <li class="page-item"><input type="button" id="next" class="btn btn-success btn-lg" value=">>"></li>
                </ul>
              </nav>
        </div>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script src="/js/expense.js"></script>
    </body>
</html>
