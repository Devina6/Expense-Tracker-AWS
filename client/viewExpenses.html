<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="main">
                <br><br>
                <h2 class="text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">Expenses</h2>
                <div id="main" class="card card-body">
                   <form  method="post">
                        <div>
                            <div class="row ">
                                <div class="col-1"><label class="form-label">Filter</label></div>
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example" id="category">
                                        <option>Choose Category. . . </option>
                                        <option>Travel</option>
                                        <option>Food</option>
                                        <option>Entertainment</option>
                                        <option>Health</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example" id="month">
                                        <option>Choose Month. . . </option>
                                        <option>January</option>
                                        <option>February</option>
                                        <option>March</option>
                                        <option>April</option>
                                        <option>May</option>
                                        <option>June</option>
                                        <option>July</option>
                                        <option>August</option>
                                        <option>September</option>
                                        <option>October</option>
                                        <option>November</option>
                                        <option>December</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example" id="year">
                                        <option>Choose Year. . . </option>
                                        <option>2018</option>
                                        <option>2019</option>
                                        <option>2020</option>
                                        <option>2021</option>
                                        <option>2022</option>
                                        <option>2023</option>
                                        <option>2024</option>
                                        <option>2025</option>
                                        <option>2026</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col">
                                    <br>
                                    <input type="submit" class="btn btn-success btn-lg" value="View Expense" id="expenseFilter">
                                </div>  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br><br>
            <div id ="expenseTable" >
                <div id="main" class="card card-body">
                    <h1>Your Expenses. . . </h1>
                    <br><br>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Date</th>
                                    <th scope="col">Expense</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Category</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                </div>
            </div>
            <br>
            <input type="submit" class="btn btn-success btn-lg" value="Download file" id="downlaod">
        </div>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script src="/js/viewExpenses.js"></script>
    </body>
</html>
